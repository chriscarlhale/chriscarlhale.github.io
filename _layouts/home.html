---
layout: base
---
<div class="home">
  {%- if page.header -%}
    <h1 class="page-heading my-2">{{ page.header }}</h1>
  {%- elsif page.title -%}
    <h1 class="page-heading my-2">{{ page.title }}</h1>
  {%- endif -%}
  <div class="page-content">
  
  {$ if page.image %}
  <div class="row">
    <div class="col-md-2">
      <img src="{{ page.image }}" alt="Chris Carl Hale" class="img-thumbnail">
    </div>
    <div class="col-md">
  {%- endif -%}
    {{ content }}
  {%- if page.image %}
  </div>
  {%- endif -%}
  </div>
